<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Welcome to your project dashboard.
        </div>
        <div class="sidebar">
            <div class="dash-top">Dashboard</div>
            <div class="dash-list">
                <ul>
                    <li class="dash-item">Home</li>
                    <li class="dash-item">Profile</li>
                    <li class="dash-item">Messages</li>
                    <li class="dash-item">History</li>
                    <li class="dash-item">Tasks</li>
                    <li class="dash-item">Systems</li>
                    <li class="dash-item">Civilizations</li>
                    <li class="dash-item">Settings</li>
                    <li class="dash-item">Support</li>
                    <li class="dash-item">Security</li>
                </ul>
            </div>
        </div>
        <div class="main">
            My Projects
        </div>
    </div>
</body>
</html>
